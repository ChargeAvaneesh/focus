    <!--Timer Section-->
    <section id="timer_area">
      <article class="clock" id="model3">
        <h1>Work Time!</h1>
        <div class="count">
          <div id="timer"></div>
        </div>
      </article>
    </section>
    <br>
    <hr>

    <!--ToDo Section-->
    <section id="todo">
      <!--Todo List Input-->
      <div class="todo_logo">
        <p>Your<span class="styling"> Work List</span></p>
        <br>
        <div class="inputDiv">
          <input type="text" class="input is-primary is-rounded txtb" placeholder='What do you want to finish?.....'>
        </div>
      </div>
      <br>
      <!--Todo List Items-->
      <div class="container">
        <div class="notComp">
          <p><span class="styling">Not </span>Completed</p>
        </div>
        <br>
        <div class="completed">
          <p>Compl<span class="styling">eted</span></p>
        </div>
      </div>
    </section>
    <br>
    <hr>

    <!--Sounds Section-->
    <section id="soundboard">
      <div class="soundboard_logo">
        <p><span class="styling">Aesthetic</span> sounds</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="columns">
            <div class="column">
              <button class='button is-success is-large' id='leaves' onclick="leaves_audio()">Leaves Rustling</button>
            </div>
            <div class="column">
              <button class='button is-info is-large' id='water' onclick="water_audio()">Water Flowing</button>
            </div>
            <div class="column">
              <button class='button is-danger is-large' id='fire' onclick="fire_audio()">Fire Crackling</button>
            </div>
            <div class="column">
              <button class='button is-warning is-large' id='coffee' onclick="coffee_audio()">Coffee Shop</button>
            </div>
            <div class="column">
              <button class='button is-link is-large' id='rain' onclick="rain_audio()">Raining Drizzling</button>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="column">
            <button class='button is-light is-large' id='airplane' onclick="pause_audio(), togglePlay()">Airplane Ambience</button>
          </div>
        </div>
      </div>
    </section>

</body>
<script>
$(".txtb").on("keyup", function (e) {
  if (e.keyCode == 13 && $(".txtb").val() != "") {
    var task = $("<div class='task'></div>").text($(".txtb").val());
    var del = $("<i class='fas fa-trash'></i>").click(function () {
      var p = $(this).parent();
      p.fadeOut(function () {
        p.remove();
      });
    });

    var check = $("<i class='fas fa-check'></i>").click(function () {
      var p = $(this).parent();
      p.fadeOut(function () {
        $(".completed").append(p);
        p.fadeIn();
      });
      $(this).remove();
    });

    task.append(del, check);
    $(".notComp").append(task);
    //to clear the input
    $(".txtb").val("");
  }
});

</script>
</html>
